<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3</title>
		<link rel="stylesheet" href="sty.css">
		<script type="text/javascript" src="d3/d3.js"></script>

	</head>
	<body>
		<script type="text/javascript">
			var dataset=[1,2,3,4,5,6];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { 
					return "I have "+d+" sisters";
				})
				.style("color",function(d)
				{
					if(d%2==0)
						return "cyan";
					else
						return "purple";
				});
		</script>
	</body>
</html>
