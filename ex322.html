<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3</title>
		<link rel="stylesheet" href="sty.css">
		<script type="text/javascript" src="d3/d3.js"></script>

	</head>
	<body>
		<script type="text/javascript">
			var dataset=[1,2,3,4,5,6];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { 
					return "I have "+d+" sisters";
				})
				.style("color",function(d)
				{
					if(d%2==0)
						return "cyan";
					else
						return "purple";
				});
		</script>
		<svg>
			<rect x="80" y="20" width="80" height="80" fill="rgba(255, 255, 6, 0.1)" stroke="rgba(138, 134, 134, 1)" stroke-width="2"/>
			<rect x="60" y="15" width="80" height="80" fill="rgba(255, 6, 248, 0.25)" stroke="rgba(138, 134, 134, 1)" stroke-width="2"/>
			<rect x="40" y="10" width="80" height="80" fill="rgba(6, 6, 255, 0.5)" stroke="rgba(138, 134, 134, 1)" stroke-width="2"/>
			<rect x="20" y="5" width="80" height="80" fill="rgba(255, 6, 6, 0.75)" stroke="rgba(138, 134, 134, 1)" stroke-width="2"/>
			<rect x="0" y="0" width="80" height="80" fill="rgba(0, 255, 0, 1)" stroke="rgba(138, 134, 134, 1)" stroke-width="2"/>
		</svg>
	</body>
</html>
